
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Preview - vibe-cli</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .preview-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .component-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .component-preview {
            background: #f8fafc;
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            padding: 32px;
            margin: 16px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
        .component-code {
            background: #1e293b;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            overflow-x: auto;
        }
        .metadata {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #64748b;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="header">
            <h1>ðŸŽ¨ vibe-cli Component Preview</h1>
            <p>Interactive preview of your downloaded components</p>
        </div>
        
        <div id="components-container"></div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Component definitions from your pulled components
        const AnimatedInput = () => {
            const [isFocused, setIsFocused] = useState(false);
            const [value, setValue] = useState('');

            return (
                <div className="relative w-72">
                    <input
                        type="text"
                        value={value}
                        onChange={(e) => setValue(e.target.value)}
                        onFocus={() => setIsFocused(true)}
                        onBlur={() => setIsFocused(false)}
                        className={`w-full px-4 py-3 border-2 rounded-lg outline-none transition-all duration-300 ${
                            isFocused ? 'border-blue-500 bg-blue-50' : 'border-gray-300 bg-white'
                        }`}
                        placeholder="Type something..."
                    />
                    <div className={`absolute bottom-0 left-0 h-0.5 bg-blue-500 transition-all duration-300 ${
                        isFocused ? 'w-full' : 'w-0'
                    }`} />
                </div>
            );
        };

        const CardTest = () => {
            return (
                <div className="max-w-sm rounded-xl overflow-hidden shadow-lg bg-white border border-gray-200 hover:shadow-xl transition-shadow duration-300">
                    <div className="px-6 py-4">
                        <div className="font-bold text-xl mb-2 text-gray-900">Card Component</div>
                        <p className="text-gray-700 text-base">
                            This is a beautiful card component with hover effects and clean styling.
                        </p>
                    </div>
                    <div className="px-6 pt-4 pb-2">
                        <span className="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#card</span>
                        <span className="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#ui</span>
                    </div>
                </div>
            );
        };

        const ComponentHubLogoButton = () => {
            return (
                <button className="group relative inline-flex items-center justify-center px-6 py-3 overflow-hidden font-bold text-white rounded-lg shadow-2xl bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 transition-all duration-300 transform hover:scale-105">
                    <span className="absolute inset-0 w-full h-full bg-gradient-to-br from-blue-600 via-purple-600 to-pink-700 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></span>
                    <span className="relative flex items-center">
                        <svg className="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Component Hub
                    </span>
                </button>
            );
        };

        const GlassCard = () => {
            return (
                <div className="w-80 h-48 bg-white bg-opacity-20 backdrop-blur-md rounded-2xl border border-white border-opacity-30 p-6 shadow-xl">
                    <h3 className="text-white text-xl font-semibold mb-3">Glass Card</h3>
                    <p className="text-white text-opacity-90 text-sm leading-relaxed">
                        A beautiful glassmorphism card with backdrop blur effects and subtle transparency.
                    </p>
                    <div className="mt-4 w-full h-1 bg-white bg-opacity-30 rounded-full">
                        <div className="h-1 bg-white bg-opacity-60 rounded-full" style={{width: '60%'}}></div>
                    </div>
                </div>
            );
        };

        const GradientButton = () => {
            return (
                <button className="px-8 py-4 rounded-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white font-bold text-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 hover:from-pink-600 hover:via-red-600 hover:to-yellow-600">
                    Gradient Magic
                </button>
            );
        };

        const StatCard = () => {
            return (
                <div className="bg-white rounded-xl p-6 shadow-lg border border-gray-100 hover:shadow-xl transition-shadow duration-300">
                    <div className="flex items-center justify-between">
                        <div>
                            <p className="text-sm font-medium text-gray-600">Total Users</p>
                            <p className="text-2xl font-bold text-gray-900">12,345</p>
                        </div>
                        <div className="p-3 bg-blue-100 rounded-full">
                            <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-2.239"/>
                            </svg>
                        </div>
                    </div>
                    <div className="mt-4">
                        <span className="text-green-600 text-sm font-medium">+12.5%</span>
                        <span className="text-gray-600 text-sm ml-2">from last month</span>
                    </div>
                </div>
            );
        };

        const components = [
            {
                name: 'AnimatedInput',
                category: 'Form',
                component: <AnimatedInput />,
                description: 'An interactive input field with smooth focus animations and visual feedback.'
            },
            {
                name: 'CardTest',
                category: 'Layout',
                component: <CardTest />,
                description: 'A versatile card component with hover effects and tag system.'
            },
            {
                name: 'ComponentHubLogoButton',
                category: 'Button',
                component: <ComponentHubLogoButton />,
                description: 'A branded button with gradient background and hover animations.'
            },
            {
                name: 'GlassCard',
                category: 'Layout',
                component: <GlassCard />,
                description: 'Modern glassmorphism card with backdrop blur and transparency effects.'
            },
            {
                name: 'GradientButton',
                category: 'Button',
                component: <GradientButton />,
                description: 'Eye-catching button with rainbow gradient and transform effects.'
            },
            {
                name: 'StatCard',
                category: 'Data',
                component: <StatCard />,
                description: 'Statistical display card with icon, metrics, and growth indicators.'
            }
        ];

        function ComponentPreview() {
            return (
                <div>
                    {components.map((comp, index) => (
                        <div key={index} className="component-card">
                            <div className="metadata">
                                <strong>Component:</strong> {comp.name} | <strong>Category:</strong> {comp.category}
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-2">{comp.name}</h2>
                            <p className="text-gray-600 mb-4">{comp.description}</p>
                            
                            <div className="component-preview">
                                {comp.component}
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        ReactDOM.render(<ComponentPreview />, document.getElementById('components-container'));
    </script>
</body>
</html>
